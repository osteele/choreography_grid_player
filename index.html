<html>

  <head>
    <title>Choreography Simulator</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body class="loading">
    <h1>Choreography Simulator</h1>
    <div id="beat-number"></div>
    <div class="gallery">
      <div class="row">
        <div>A</div>
        <div>B</div>
        <div>C</div>
      </div>
      <div class="row">
        <div>D</div>
        <div>E</div>
        <div>F</div>
      </div>
      <div class="row">
        <div>G</div>
        <div>H</div>
        <div>J</div>
      </div>
      <div class="performers"></div>
    </div>

  <div id="controls">
    <button onclick="startPlaying()">Start</button>
    <button onclick="stopPlaying()">Stop</button>
    <button onclick="rewind()">Rewind</button>
    <button onclick="previousBeat()">Previous</button>
    <button onclick="nextBeat()">Next</button>
    </div>

    <footer>
      <span>Spreadsheet:</span>
      <a id="spreadsheet-url"></div>
    </footer>
  </body>

  <script src="./script.js"></script>
</html>
